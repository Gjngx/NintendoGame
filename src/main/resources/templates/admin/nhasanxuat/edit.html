<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin Nitendo</title>
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link th:replace="~{layoutadmin :: link-css}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="~{layoutadmin :: sidebar}"> </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:replace="~{layoutadmin :: header}"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Cập nhật nhà sản xuất</h1>
        </div>
        <!-- Content Row -->

        <div class="row flex-column">
          <form th:action="@{/admin/nhasanxuats/edit/{id}(id=${nhasanxuat.id})}" th:object="${nhasanxuat}" method="post">
            <div class="col-6 mb-3">
              <label class="form-label" for="nsx">Nhà sản xuất:</label>
              <input class="form-control" type="text" th:field="*{nsx}" id="nsx">
            </div>
            <input style="margin-left: 10px;" type="submit" class="btn btn-success" value="Save">
          </form>
          <br>
          <a th:href="@{/admin/nhasanxuats}">Back to List</a>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    <!-- Footer -->
    <footer th:replace="~{layoutadmin :: footer}"></footer>
    <!-- End of Footer -->
    <!-- End of Main Content -->
  </div>
</div>

<!-- End of Page Wrapper -->
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layoutadmin::script}"></script>
</body>
</html>
