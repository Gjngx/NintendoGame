<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin Nitendo</title>
  <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link th:replace="~{layoutadmin :: link-css}">

</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="~{layoutadmin :: sidebar}"> </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav th:replace="~{layoutadmin :: header}"></nav>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <!-- Content Row -->
        <div class="container">
          <h1>Update User</h1>
          <form th:action=@{"/doithongtin"} th:object{user} method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" th:value="${user.username}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" th:value="${user.email}" required>
            <br>
            <input type="submit" value="Update">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <!-- Footer -->
  <!-- Footer -->
  <!-- End of Footer -->
  <!-- End of Main Content -->
</div>
</div>
<!-- End of Page Wrapper -->
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layoutadmin::script}"></script>

</body>
</html>
