<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin Nitendo</title>
  <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link th:replace="~{layoutadmin :: link-css}">

</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="~{layoutadmin :: sidebar}"> </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav th:replace="~{layoutadmin :: header}"></nav>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Sản phẩm</h1>
          <a style="padding : 1%" th:href="@{/admin/sanphams/add}"> <i class="fa-sharp fa-solid fa-plus"></i> Thêm sản phẩm</a>
        </div>

        <div class="input-group" style="padding: 1%; flex-direction: row-reverse;">
          <form th:action="@{/admin/sanphams/search}" method="GET">
          <div class="form-outline" style="display: flex; padding: 1%;">
            <input type="text" class="form-control" name="name" placeholder="Nhập tên sản phẩm">
            <button type="submit" class="btn btn-primary">search</button>
          </div>
          </form>
        </div>

        <!-- Content Row -->
        <div class="row">
          <table class="table">
            <tr>
              <th>ID</th>
              <th>Sản phẩm</th>
              <th>Hình ảnh</th>
              <th>Thể loại</th>
              <th>Nhà sản xuất</th>
              <th>Tình trạng</th>
              <th>Mô tả</th>
              <th>Số lượng</th>
              <th>Giá</th>
              <th>Ngày tạo</th>
              <th>Action</th>
            </tr>
            <tr th:each="sanPham : ${sanPhams}">
              <td th:text="${sanPham.id}"></td>
              <td th:text="${sanPham.sanpham}"></td>
              <td><img style="width: 100px; height: 100px;" th:src="'/img/anhgame/'+${sanPham.hinhanh}" th:alt="${sanPham.sanpham}"></td>
              <td th:text="${sanPham.theLoai.theloai}"></td>
              <td th:text="${sanPham.nhaSanXuat.nsx}"></td>
              <td th:text="${sanPham.trangThai.trangthai}"></td>
              <td th:text="${sanPham.mota}"></td>
              <td th:text="${sanPham.soluong}"></td>
              <td th:text="${sanPham.gia}"></td>
              <td th:text="${sanPham.ngaydangsanpham}"></td>
              <td>
                <a class="btn btn-primary" th:href="@{/admin/sanphams/edit/{id}(id=${sanPham.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/admin/sanphams/delete/{id}(id=${sanPham.id})}"
                   onclick="return confirm('Bạn có chắc là muốn xóa sản phẩm này không ?')">Delete</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    <!-- Footer -->
    <footer th:replace="~{layoutadmin :: footer}"></footer>
    <!-- End of Footer -->
    <!-- End of Main Content -->
  </div>
</div>
<!-- End of Page Wrapper -->
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layoutadmin::script}"></script>

</body>
</html>
