<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin Nitendo</title>
  <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <link th:replace="~{layoutadmin :: link-css}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="~{layoutadmin :: sidebar}"> </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:replace="~{layoutadmin :: header}"></nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Cập nhật role user</h1>
        </div>
        <!-- Content Row -->
        <div class="row flex-column flex-nowrap">
          <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
            <div class="col-6 mb-3">
              <label class="form-label" for="username">User name:</label>
              <input class="form-control" type="text" th:field="*{username}" name="username" id="username" readonly>
            </div>

            <div class="col-6 mb-3">
              <h3>Vai trò</h3>
              <div th:each="role : ${allRoles}">
                <label>
                  <input type="checkbox" name="roles" th:value="${role.id}" th:checked="${user.roles.contains(role)}">
                  <span th:text="${role.name}"></span>
                </label>
              </div>
            </div>

            <input style="margin-left: 10px;" type="submit" class="btn btn-success" value="Save">
          </form>
          <br>
          <a th:href="@{/admin/users}">Back to List</a>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    <!-- Footer -->
    <footer th:replace="~{layoutadmin :: footer}"></footer>
    <!-- End of Footer -->
    <!-- End of Main Content -->
  </div>
</div>
<!-- End of Page Wrapper -->
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layoutadmin::script}"></script>
</body>
</html>
