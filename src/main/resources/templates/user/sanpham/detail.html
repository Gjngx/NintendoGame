<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nintendo Shop</title>
  <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;0,700;1,200;1,500;1,700&display=swap" rel="stylesheet">
  <link th:replace="~{layout :: link-css}">
</head>
<style>
    .root{
        display: flex;
        width: 100%;
        height: 100vh;
    }
    .left{
        width: 40%;
        margin-left: 50px;
    }
    .right{
        width: 60%;
        margin-top: 50px;
    }
    .content{
        padding: 10px 15px;
        overflow: hidden;
    }
    .imgchil img{
      max-width:15%;
      margin-left:30px;
    }
</style>
<body>
<div th:replace="~{layout :: spinner}"> </div>
<nav th:replace="~{layout :: header}"> </nav>
  <div class="root">
    <div class="left">
      <img src="/img/ngame.jpeg" alt="" style="max-width: 100%;">
      <div class="imgchil">
        <img src="/img/ngame.jpeg" alt="">
        <img src="/img/zelda1.png" alt="">
        <img src="/img/zelda2.png" alt="">
        <img src="/img/zelda3.png" alt="">
      </div>
    </div>
    <div class="right">
        <span style="font-size: 50px;" th:text="${sanpham.sanpham}"></span>
        <h2 style="color: red;" th:text="${sanpham.gia}"></h2>
        <div class="btn">
          <input type="button" value="-" style="height: 50px; width: 50px;">
          <input type="text" value="1"style="height: 50px; width: 50px; text-align:center;">
          <input type="button" value="+" style="height: 50px; width: 50px;">
          <input type="submit" value="Thêm vào giỏ hàng" style="width:250px; height: 50px;">
          <input type="submit" value="Mua ngay" style="width: 250px; height: 50px;">
        </div>
        <ul>
          <li>Thể loại:</li>
          <li>Nhà sản xuất:</li>
          <li>Tình trạng: còn hàng</li>
        </ul>
        <div class="content">
          <h2>Mô tả</h2>
          <p th:text="${sanpham.mota}"></p>
        </div>
    </div>
  </div>
<th:block th:replace="~{layout::footer}"></th:block>
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa-sharp fa-solid fa-circle-up"></i></a>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layout::script}"></script>
</body>
</html>
