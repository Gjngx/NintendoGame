<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nintendo Shop</title>
  <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body style="background: #f6f7fc;">
<div th:replace="~{layout :: spinner}"></div>
<nav th:replace="~{layout :: header}"></nav>
<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-6 col-md-8 col-xl-5">
      <div class="card shadow" style="border-radius: 1rem;">
        <div class="card-body p-5">
          <h3>Thay đổi thông tin tài khoản</h3>
          <form th:action="@{/doithongtin}" th:object="${user}" method="post">
            <div class="row">
              <div class="mb-3 col">
                <label for="name">Họ tên:</label>
                <input type="text" class="form-control" th:field="*{name}" id="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>
              </div>
              <div class="mb-3 col">
                <label for="gioitinh">Giới tính:</label>
                <select class="form-control" th:field="*{gioitinh}" id="gioitinh">
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('gioitinh')}" th:errors="*{gioitinh}"></span>
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col">
                <label for="email">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" id="email">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
              </div>
              <div class="mb-3 col">
                <label for="sdt">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{sdt}" id="sdt">
                <span class="text-danger" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="ngaysinh">Ngày sinh:</label>
              <input type="date" class="form-control" th:field="*{ngaysinh}" id="ngaysinh">
              <span class="text-danger" th:if="${#fields.hasErrors('ngaysinh')}"
                    th:errors="*{ngaysinh}"></span>
            </div>
            <div class="mb-3">
              <label for="name">Địa chỉ:</label>
              <input type="text" class="form-control" th:field="*{diachi}" id="diachi">
              <span class="text-danger" th:if="${#fields.hasErrors('diachi')}"
                    th:errors="*{diachi}"></span>
            </div>
            <div class="d-grid gap-2 form-action">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Thay đổi thông tin
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layout::script}"></script>
</body>
</html>
