<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
    <!-- Google Web Fonts -->
    <link   href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link th:fragment="link-css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:fragment="link-css" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:replace="~{layout :: link-css}">
</head>
<body>
<div th:replace="~{layout :: spinner}"></div>
<nav th:replace="~{layout :: header}"></nav>
<div class="container">
    <h1>Welcome, <span th:text="${user.username}"></span>!</h1>
</div>
<h1>Change Password</h1>
<form th:action="@{/doimatkhau}" th:object="${user}" method="post">
    <input type="password" name="currentPassword" placeholder="Current Password" required>
    <input type="password" name="newPassword" placeholder="New Password" required>
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Change Password</button>
</form>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layout::script}"></script>
</body>
</html>
</body>
</html>
