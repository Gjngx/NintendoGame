<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin khách hàng</title>
    <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link th:fragment="link-css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:fragment="link-css" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:replace="~{layout :: link-css}">
</head>
<body>
<div th:replace="~{layout :: spinner}"></div>
<nav th:replace="~{layout :: header}"></nav>
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <br>
                    <h1>Xin chào, <span th:text="${user.name}"></span>!</h1>
                    <br>
                    <p>Tên tài khoản: <span th:text="${user.username}"></span></p>
                    <br>
                    <p>Họ tên: <span th:text="${user.username}"></span></p>
                    <br>
                    <p>Email: <span th:text="${user.email}"></span></p>
                    <br>
                    <p>Số điện thoại: <span th:text="${user.sdt}"></span></p>
                    <br>
                    <p>Địa chỉ: <span th:text="${user.diachi}"></span></p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layout::script}"></script>
</body>
</html>
</body>
</html>
