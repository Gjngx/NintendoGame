<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
    <meta name="viewport" content="width=device-width, initial-
scale=1.0">

    <title>Đăng nhập</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body style="background: #f6f7fc;">
<div th:replace="~{layout :: spinner}"> </div>
<nav th:replace="~{layout :: header}"> </nav>
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3>Đăng nhập</strong></h3>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Tên người dùng và mật khẩu không hợp lệ.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Tài khoản của bạn đã đăng xuất.
                        </div>
                        <div class="form-group mb-2">
                            <label style="float: left;" for="username">User name:</label>
                            <input type="text" class="form-control" required id="username" name="username"
                                   placeholder="Nhập tên tài khoản">
                        </div>
                        <div class="form-group mb-2">
                            <label style="float: left;" for="password">Password:</label>
                            <input type="password" class="form-control" required id="password" name="password"
                                   placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                            <label class="form-check-label" style="padding-left: 5px;" for="remember-me"> Lưu mật
                                khẩu</label>
                        </div>
                        <div class="d-grid gap-2 form-action">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                            <p class="mt-3 mb-0">Bạn chưa có tài khoản?
                                <a class="text-info text-center" th:href="${'/register'}">Đăng ký?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layout::script}"></script>
</body>
</html>
