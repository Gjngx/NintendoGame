<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="shortcut icon" href="/img/dragon.svg" type="image/svg" style="color:red"/>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container mt-3">
  <div class="row justtify-content-center">
    <div class="col-lg-6 col-md-8 pt-2">
      <h2 class="card-title">Đăng nhập</h2>
      <hr>
      <form th:action="@{/login}" method="post">
        <fieldset>
          <div th:if="${param.error}" class="alert alert-danger">
            Tài khoản hoặc mật khẩu không đúng !
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            Bạn đã đăng xuất khỏi hệ thống !
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Tài khoản:</label>
            <input type="text" required class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" required class="form-control" id="password" name="password">
          </div>
          <div class="md-3">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Lưu mật khẩu</label>
          </div>
          <div class="d-grip gap-2 form-action pt-2">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <span>Bạn chưa có tài khoản ?</span>
            <a class="text-primary text-center" href="/register">Đăng ký</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa-sharp fa-solid fa-circle-up"></i></a>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/02c8afadd6.js" crossorigin="anonymous"></script>
<script th:replace="~{layout::script}"></script>
</body>
</html>
